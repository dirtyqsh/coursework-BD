<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали проекта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{blocks/header.html :: header}"></header>
<div th:if="${project}">
    <h2 th:text="${project.name}"></h2>
    <p th:text="'Стоимость: ' + ${#numbers.formatDecimal(project.cost, 0, 'COMMA', 2, 'POINT')} + ' рублей'"></p>
    <p th:text="'Дата начала ' + ${#dates.format(project.date_one, 'yyyy-MM-dd')}"></p>
    <p th:text="'Дата окончания: ' + ${#dates.format(project.date_two, 'yyyy-MM-dd')}"></p>
    <p th:text="${project.status} ? 'Завершен' : 'В разработке'"></p>
</div>

</body>
</html>
