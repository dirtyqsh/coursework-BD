<body>
<header th:insert="~{blocks/header.html :: header}"></header>
<h1>Сотрудники</h1>
<table class="table">
    <thead>
    <tr>
        <th>ID отдела</th>
        <th>ФИО</th>
        <th>Дата рождения</th>
        <th>Номер телефона</th>
        <th>Адрес</th>
        <th>Должность</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="el : ${employees}">
        <td th:text="${el.numberDepartment}"></td>
        <td th:text="${el.fio}"></td>
        <td th:text="${#dates.format(el.date, 'yyyy-MM-dd')}"></td>
        <td th:text="${el.phone}"></td>
        <td th:text="${el.adress}"></td>
        <td th:text="${el.post}"></td>
    </tr>
    </tbody>
</table>
