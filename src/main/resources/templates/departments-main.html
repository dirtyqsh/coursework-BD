<body>
<header th:insert="~{blocks/header.html :: header}"></header>
<h1>Отделы</h1>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Начальник</th>
        <th>Название</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="el : ${departments}">
        <td>
            <a th:href="@{/employees/{departmentId}(departmentId=${el.id_department})}">
                <span th:text="${el.id_department}"></span>
            </a>
        </td>
        <td>
            <a th:href="@{/employee/{id}(id=${el.head})}">
                <span th:text="${el.head}"></span>
            </a>
        </td>
        <td th:text="${el.name}"></td>
    </tr>
    </tbody>
</table>
